<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!-- Import Font Awesome -->
    <script src="https://kit.fontawesome.com/d787e0ace0.js" crossorigin="anonymous"></script>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="myRow">
        <div class="left-side">
            <div class="myContainer">
                <img src="/img/leftIMG.svg" class="img-fluid" alt="svg">
            </div>  
        </div>
        <div class="right-side">
            <div class="card card-right">
                <div class="card-body">
                    <h3 class="card-title text-center">Register Your Account</h3>
                    <form class="form-group" id="account-form">
                        <label for="Username" class="mt-4">Username</label>
                        <input type="text" class="form-control username" placeholder="Set Username" id="user-name">
                        <!-- <p class="text">Hello</p> -->
                        <label for="Username" class="mt-4">Password</label>
                        <input type="password" class="form-control username" placeholder="Set Password"  id="password">
                        <label for="Username" class="mt-4">Confirm Password</label>
                        <input type="password" class="form-control username" placeholder="Confirm Password"  id="cPassword">
                        <label for="Username" class="mt-4">Email</label>
                        <input type="text" class="form-control username" placeholder="email"  id="email">
                        <input type="submit" value="submit" class="form-control btn-info mt-5">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-success">
        <div class="Box">
            <i class="fas fa-times text-danger"></i>
            <h2 class="py-3 mt-4">Account Created</h2>
            <a href="#" class="btn btn-info">Proceed</a>
            <a href="#" class="btn btn-danger">Cancel</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
